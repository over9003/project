<div class="row">
    <div class="col-md-5">
        <app-recipe-list (clickedRecipe)="showRecipe($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="receipeToShow; else infoText" [recipeDetail]="receipeToShow"></app-recipe-detail>
        <ng-template #infoText>
            <p>Please select a receipe</p>
        </ng-template>
    </div>
</div>
